<div id="custom-container">
    <div id="custom-window" class="custom-panel with-footer">
        <div class="custom-panel-container">
            <div class="custom-panel-header">
                <div class="custom-panel-titlebar">
                    <div class="icon"></div>
                    <div class="custom-panel-title">
                        <div class="custom-label-container">
                            <div class="custom-label">
                                Example Window
                            </div>
                        </div>
                    </div>
                    <button class="custom-close-button" data-window-id="custom-window">
                        <div class="custom-icon" style="mask-image: url(Media/Glyphs/Close.svg);"></div>
                    </button>
                </div>
            </div>
            <div class="custom-panel-body">
                <div class="custom-description">
                    Hello world! This is an example of a custom window panel.
                </div>
                <div class="custom-section dark">
                    <div class="custom-label upper">Some GIF content...</div>
                    <img style="width: 100%;" src="https://giffiles.alphacoders.com/209/209533.gif"/>
                </div>
            </div>
            <div class="custom-panel-footer">
                <div class="custom-panel-actions">
                    <button id="potato-button" class="custom-icon-button">
                        <img class="custom-icon-button-icon" src="https://www.svgrepo.com/show/227276/potato.svg" />
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div id="custom-window2" class="custom-panel">
        <div class="custom-panel-container">
            <div class="custom-panel-header">
                <div class="custom-panel-titlebar">
                    <div class="icon"></div>
                    <div class="custom-panel-title">
                        <div class="custom-label-container">
                            <div class="custom-label">
                                Example Window 2
                            </div>
                        </div>
                    </div>
                    <button class="custom-close-button" data-window-id="custom-window2">
                        <div class="custom-icon" style="mask-image: url(Media/Glyphs/Close.svg);"></div>
                    </button>
                </div>
            </div>
            <div class="custom-panel-body">
                <div class="custom-section">
                    <div class="custom-label upper">Section A</div>
                    Yet another window!
                </div>
                <div class="custom-section dark">
                    <div class="custom-label upper">Section B</div>
                    <div id="example-content">Some other content</div>
                    <button id="example-button" class="custom-button" style="margin-top: 4rem;">
                        Click Me
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
